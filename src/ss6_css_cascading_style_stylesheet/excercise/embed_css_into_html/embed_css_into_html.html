<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="color.css">
    <style>
        h2 {
            color: green;
        }

        p {
            color: blue;
        }
    </style>
</head>
<body>
<h2 style="color: green; font-family: 'Britannic Bold'">This is heading 1</h2>
    Notice that this text is blue. The default text color for a page is
    defined in the body selector</p>
</body>
</html>
